<div class="position-class">
	<h5>职位分类</h5>
	<button ng-click="shwoPositionList($index)" class="{{$index===isActive?'active':''}}" ng-repeat="cls in com.positionClass" ng-bind="cls.name"></button>
	<ul>
		<li ng-repeat="pos in positionList">
			<p ng-bind="pos.name"></p>
			<p ng-bind="pos.createdDate"></p>
			<span ng-bind="pos.salary"></span>
		</li>
	</ul>
</div>
